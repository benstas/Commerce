<template>
    <section class="site">
        <header>
            <c-header></c-header>
        </header>
    <section class="titleSection">
        <img src={i9} alt="">
    </section>
    <section class="itemAreaSection">
        <div class="filters">
            <h2>Catagories</h2>
            <ul>
                <li>Woman <span>(10)</span></li>
                <li>Men <span>(10)</span></li>
                <li>Child <span>(10)</span></li>
                <li>Footwear <span>(10)</span></li>
                <li>Bags And Backpacks <span>(10)</span></li>
            </ul>
            <h2>Filter Price</h2>
            <div>--------pricebar------------</div>
            <h2>Color</h2>

            <ul>
                <li>Black <span>(10)</span></li>
                <li>Blue <span>(10)</span></li>
                <li>Red <span>(10)</span></li>
                <li>White <span>(10)</span></li>
                <li>Grey <span>(10)</span></li>
            </ul>


        </div>
        <div class="pr">
            <div>
                <label for="order-select">Order By</label>
                <select name="order" id="order-select" onchange={handleOrderChange}>
                    <option value="default">Default</option>
                    <option value="decPrice">Decreasing price</option>
                    <option value="incPrice">Increasing price</option>
                    <option value="comment">Number of comments</option>
                    <option value="favorited">Most favorited</option>
                    <option value="selling">Best selling</option>
                </select>
            </div>
            <div class="productCards">
                <template for:each={siteProducts} for:item="product" for:index="index" >
                    <div key={product.id} class="productCard" data-productid={product.id} onclick={navigateProductDetail}>
                        <img src={i3} alt={product.name}>
                        <div class="cardDetail">
                            <div class="pname pp">{product.name}</div>
                            <div class="pprice pp">{product.price}TL</div>
                            <div class="detail pp">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur, eligendi. Lorem ipsum dolor sit amet.</div>
                            <div class="button" data-productid={product.id} data-productname={product.name} data-productprice={product.price} onclick={addToCart}>Add to Cart</div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>
    <section class="cartPopSection">
        <div class="cartPop">
            <lightning-icon class="closeIcon" onclick={popcartClose}  icon-name='utility:close' alternative-text='close' size='medium' title='close'></lightning-icon>
            <template for:each={cartList} for:item="cl">
                <div key={cl.id} class="cartPopCard" >
                    <img src={i3} >
                    <div class="cpCardDetail">
                        <div class="cpname ">{cl.name}</div>
                        <div class="pc">
                            <div>X{cl.count}</div>
                            <div class="cpprice ">{cl.price}TL</div>

                        </div>
                    </div>
                    <lightning-icon onclick={handleRemoveButtonClick} data-productid={cl.id} class="deleteIcon" icon-name='standard:cancel_checkout' alternative-text='cancel_checkout' size='medium' title='cancel_checkout'></lightning-icon>
                </div>
            </template>
        </div>
        <div class="popTotal">
            <div>Total Price</div>
            <div >{popTotal} Tl</div>
        </div>

    </section>
        <footer>
            <c-footer></c-footer>
        </footer>
    </section>

</template>
