<template>
    <header>
        <nav>
            <div class="searchBar">

                <div onclick={navigateHome}><img src={logo} class="logo"></div>
                <div class="searchbox">
                    <input onchange={changeHandler}  placeholder="Find Product" type="text">
                    <button type="button"  onclick={handleClick} class="search">Search</button>
                </div>
                <div class="basketIcons">
                    <div class="navItem" onclick={navigateLogin}>Login</div>
                    <div class="navItem" onclick={navigateLogin}>My Account</a></div>
                    <div class="navItem" onclick={navigateLogin}>Wishlist</div>
                    <div class="basket navItem" >
                        <div class="numberCart " >{numberofItemOnCart}</div>
                        <div>Cart</div>
                        <div><lightning-icon icon-name='utility:cart' alternative-text='cart' size='small' title='cart'></lightning-icon>
                        </div>
                    </div>

                </div>

            </div>
            <div class="catagory">
                <div class="menu">
                    <ul>
                        <li onclick={navigateHome}>Home</li>
                        <li onclick={navigateHome}>About Us</li>
                        <li onclick={navigateProducts}>Shop</li>
                        <li onclick={navigateHome}>Contact</li>
                    </ul>
                </div>
                <div class="catagoryButton" onmouseover= {displayCatagory} >
                    <lightning-icon icon-name='utility:fulfillment_order' alternative-text='fulfillment_order' size='small' title='fulfillment_order'></lightning-icon>
                    <p>All Catagory</p>
                </div>
            </div>
            <div class="popMenu" onmouseleave={hideCatagory}>
                <ul>
                    <li onclick={navigateProducts}>Shirt</li>
                    <li onclick={navigateProducts}>Tshirt</li>
                    <li onclick={navigateProducts}>Woman</li>
                    <li onclick={navigateProducts}>Men</li>
                    <li onclick={navigateProducts}>Summer</li>
                    <li onclick={navigateProducts}>Winter</li>
                </ul>
            </div>

        </nav>
    </header>
</template>
