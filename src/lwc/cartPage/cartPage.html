<template>
        <header>
            <div class="headerInfo">
                <div>Welcome To Store</div>
                <div class="contactInfo">
                    <div class="contactInfo">
                        <div><img src={phone} class="hcc"></div>
                        <div>+83838383838</div>

                    </div>
                    <div class="contactInfo">
                        <div><img src={user} class="hcc"></div>
                        <div>info@gmail.com</div>
                    </div>
                </div>
            </div>


            <nav>
                <div class="searchBar">

                    <div><img src={logo} class="logo"></div>
                    <div class="searchbox">
                        <input type="text">
                        <div class="search"><p>Search</p></div>
                    </div>
                    <div class="basketIcons">
                        <a class="cc" href="https://commerce-selim-tas-dev-ed.develop.my.site.com/commerce/account"><lightning-icon icon-name='utility:user' alternative-text='user' size='small' title='user'></lightning-icon></a>
                        <a class="cc" href="https://commerce-selim-tas-dev-ed.develop.my.site.com/commerce/favorites"><lightning-icon icon-name='utility:favorite' alternative-text='favorite' size='small' title='favorite'></lightning-icon></a>
                        <a class="cc" href="https://commerce-selim-tas-dev-ed.develop.my.site.com/commerce/cart"><div class="numberCart">{numberofItemOnCart}</div><lightning-icon icon-name='utility:cart' alternative-text='cart' size='small' title='cart'></lightning-icon></a>

                    </div>

                </div>
                <div class="catagory">
                    <div class="catagoryButton" onclick={catagoryHandler}>
                        <lightning-icon icon-name='utility:fulfillment_order' alternative-text='fulfillment_order' size='small' title='fulfillment_order'></lightning-icon>
                        <p>All Catagory</p>
                    </div>
                    <ul>
                        <li><a href="https://commerce-selim-tas-dev-ed.develop.my.site.com/commerce">Home</a></li>
                        <li>About Us</li>
                        <li>Pages</li>
                        <li>Shop</li>
                        <li>Contact</li>
                    </ul>
                </div>

            </nav>
        </header>
        <section class="title">
            <img src={i9} alt="">
        </section>
    <section class="itemTable">
        <table>
            <tr>
                <td>Item</td>
                <td>Product Name</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Sub Total</td>
                <td>&nbsp;</td>

            </tr>
        </table>
                <template for:each={cartList} for:item="cl">
                    <div key={cl.id} class="cartPopCard">
                        <table>
                            <tr>
                                <td><img src={i5} ></td>
                                <td>{cl.name}</td>
                                <td>{cl.price}</td>
                                <td class="countSet">
                                    <lightning-icon onclick={decCount} data-productid={cl.id} icon-name='utility:dash' alternative-text='dash' size='x-small' title='dash'></lightning-icon>
                                    <span>{cl.count}</span>
                                    <lightning-icon data-productid={cl.id} onclick={incCount} icon-name='utility:add' alternative-text='add' size='x-small' title='add'></lightning-icon>
                                </td>
                                <td>subtotal</td>
                                <td> <lightning-icon onclick={handleRemoveButtonClick} data-productid={cl.id} class="deleteIcon" icon-name='standard:cancel_checkout' alternative-text='cancel_checkout' size='small' title='cancel_checkout'></lightning-icon></td>
                            </tr>
                        </table>
                    </div>
                </template>

        <div class="cfCards">
            <div class="couponCard">
                <h1>PROMOTIONAL CODE</h1>
                <div>Enter Your Coupon Code If you have one</div>
                <div><input type="text"></div>
                <button type="button">Apply Coupon Code</button>
            </div>
            <div class="taxCard">
                <h1>CART TOTAL</h1>
                <div><span>SubTotal</span><span>{popTotal}Tl</span></div>
                <div><span>Tax</span><span>{taxTotal}Tl</span></div>
                <div><span>Coupon</span><span>-0Tl</span></div>
                <div><span>paymentTotal</span><span>{paymentTotal}</span></div>

                <button type="button">Payment</button>
            </div>
        </div>


        <div class="cartbuttons">
            <div>Continue Shopping</div>
            <div>Payment</div>
        </div>
    </section>

</template>
