    <section class="site">
        <header>
            <c-header  ></c-header>
        </header>
    </section>
    <section class="itemArea">
        <div class="filters">
            <h2>Catagories</h2>
            <ul>
                <li>Woman <span>(10)</span></li>
                <li>Men <span>(10)</span></li>
                <li>Child <span>(10)</span></li>
                <li>Footwear <span>(10)</span></li>
                <li>Bags And Backpacks <span>(10)</span></li>
            </ul>
            <h2>Filter Price</h2>
            <div>--------pricebar------------</div>
            <h2>Color</h2>

            <ul>
                <li>Black <span>(10)</span></li>
                <li>Blue <span>(10)</span></li>
                <li>Red <span>(10)</span></li>
                <li>White <span>(10)</span></li>
                <li>Grey <span>(10)</span></li>
            </ul>


        </div>
        <div class="pr">
            <div>OrderPiclist</div>

                <template for:each={productResult} for:item="product" for:index="index" >

                        <div class="cardDetail">
                            <div class="pname pp">{product.name}</div>
                            <div class="pprice pp">{product.price}TL</div>
                            <div class="detail pp">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur, eligendi. Lorem ipsum dolor sit amet.</div>
                            <div class="button" data-productid={product.id} data-productname={product.name} data-productprice={product.price} onclick={addToCart}>Add to Cart</div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>


</template>
